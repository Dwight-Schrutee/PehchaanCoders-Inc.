      <h1 style="margin:10px;">Insert New Student Details</h1>
      <form class="row g-3" style="margin:20px;padding:20px;border:2px solid black;" method="post" action="/collegeDataInsert">
        <div class="col-6">
          <label for="aadharno" class="form-label">AADHAR NUMBER</label>
          <input type="text" class="form-control" id="aadharno" name="aadharno">
        </div>
        <div class="col-6">
          <label for="rollno" class="form-label">ROLL NUMBER</label>
          <input type="text" class="form-control" id="rollno" name="rollno">
        </div>
        <div class="col-6">
          <label for="email" class="form-label">EMAIL</label>
          <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="col-6">
          <label for="degreeType" class="form-label">Degree Type</label>
          <input type="text" class="form-control" id="degreeType" placeholder="B Tech" name="degreeType">
        </div>
        <div class="col-6">
          <label for="collegeAICTEId" class="form-label">College AICTE ID</label>
          <input type="text" class="form-control" id="collegeAICTEId" name="collegeAICTEId">
        </div>
        <div class="col-6">
          <label for="degreeSpecialization" class="form-label">Degree Specialization</label>
          <input type="text" class="form-control" id="degreeSpecialization" placeholder="Computer Science" name="degreeSpecialization">
        </div>
        <div class="col-6">
          <label for="startTime" class="form-label">Starting Time</label>
          <input type="date" class="form-control" id="startTime" name="startTime">
        </div>
        <div class="col-6">
            <label for="endTime" class="form-label">Ending Time</label>
            <input type="date" class="form-control" id="endTime" name="endTime">
          </div>
       
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Confirm
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</body>
